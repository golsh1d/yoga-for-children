<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشخصات</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/4f2890a18c.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-white/60 dark:bg-zinc-800 scroll-smooth flex items-center justify-center">
    <!-- main content -->
    <section class="container mt-10 md:mt-0 h-min min-w-max">
        <div class="w-full md:w-[60%] mx-auto p-5 space-y-5">
            <div>
                <label for="name" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">نام : </label>
                <input id="name" type="text" class="w-full h-7 p-2 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs" required>
            </div>
            <div>
                <label for="Fname" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">نام خانوادگی : </label>
                <input id="Fname" type="text" class="w-full h-7 p-2 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs" required>
            </div>
            <div>
                <label for="Ostan" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">لطفا استان خود را انتخاب کنید : </label>
                <select name="" id="Ostan" class="state w-full h-8 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs cursor-pointer">
                    <option value="" class="dark:text-zinc-700"></option>
                    <option value="آذربایجانشرقی" class="dark:text-zinc-700">آذربایجان شرقی</option> 
                    <option value="آذربایجانغربی" class="dark:text-zinc-700">آذربایجان غربی</option> 
                    <option value="اردبیل" class="dark:text-zinc-700">اردبیل</option> 
                    <option value="اصفهان" class="dark:text-zinc-700">اصفهان</option> 
                    <option value="البرز" class="dark:text-zinc-700">البرز</option> 
                    <option value="ایلام" class="dark:text-zinc-700">ایلام</option> 
                    <option value="بوشهر" class="dark:text-zinc-700">بوشهر</option> 
                    <option value="تهران" class="dark:text-zinc-700">تهران</option>
                    <option value="چهارمحالوبختیاری" class="dark:text-zinc-700">چهارمحال و بختیاری</option> 
                    <option value="خراسانجنوبی" class="dark:text-zinc-700">خراسان جنوبی</option> 
                    <option value="خراسانرضوی" class="dark:text-zinc-700">خراسان رضوی</option> 
                    <option value="خراسانشمالی" class="dark:text-zinc-700">خراسان شمالی</option> 
                    <option value="خوزستان" class="dark:text-zinc-700">خوزستان</option> 
                    <option value="زنجان" class="dark:text-zinc-700">زنجان</option> 
                    <option value="سمنان" class="dark:text-zinc-700">سمنان</option> 
                    <option value="سیستانوبلوچستان" class="dark:text-zinc-700">سیستان و بلوچستان</option> 
                    <option value="فارس" class="dark:text-zinc-700">فارس</option> 
                    <option value="قزوین" class="dark:text-zinc-700">قزوین</option> 
                    <option value="قم" class="dark:text-zinc-700">قم</option> 
                    <option value="کردستان" class="dark:text-zinc-700">کردستان</option> 
                    <option value="کرمان" class="dark:text-zinc-700">کرمان</option> 
                    <option value="کرمانشاه" class="dark:text-zinc-700">کرمانشاه</option> 
                    <option value="کهگیلویهوبویراحمد" class="dark:text-zinc-700">کهگیلویه و بویراحمد</option> 
                    <option value="گلستان" class="dark:text-zinc-700">گلستان</option> 
                    <option value="گیلان" class="dark:text-zinc-700">گیلان</option> 
                    <option value="لرستان" class="dark:text-zinc-700">لرستان</option> 
                    <option value="مازندران" class="dark:text-zinc-700">مازندران</option> 
                    <option value="مرکزی" class="dark:text-zinc-700">مرکزی</option> 
                    <option value="هرمزگان" class="dark:text-zinc-700">هرمزگان</option> 
                    <option value="همدان" class="dark:text-zinc-700">همدان</option> 
                    <option value="یزد" class="dark:text-zinc-700">یزد</option> 
                </select>
            </div>
            <div>
                <label for="city" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">لطفا شهر خود را انتخاب کنید : </label>
                <select name="" id="city" class="city w-full h-8 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs cursor-pointer"></select>
            </div>
            <div>
                <label for="add" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">آدرس : </label>
                <input id="add" type="text" class="w-full h-7 p-2 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs" required>
            </div>
            <div>
                <label for="code" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">کد پستی : </label>
                <input id="code" type="text" class="w-full h-7 p-2 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs" required>
            </div>
            <div>
                <label for="tel" class="font-DanaMedium text-sm md:text-base text-zinc-700 dark:text-gray-100 block">شماره همراه : </label>
                <input id="tel" type="text" class="w-full h-7 p-2 outline-none border-[1px] border-zinc-700 dark:border-gray-100 bg-transparent text-zinc-700 dark:text-gray-100 rounded font-DanaMedium text-xs" required>
            </div>
            <div>
                <button class="w-full h-8 leading-8 p-2 rounded bg-lime-900 hover:bg-lime-950 dark:bg-green-700 dark:hover:bg-green-800 text-gray-100 font-DanaMedium
                text-sm md:text-base flex items-center justify-center">
                    <p class="mt-1">ثبت اطلاعات</p>
                </button>
            </div>
        </div>
        
    </section>

    <div class="pop-up hidden absolute top-3 mx-auto md:top-5 md:right-5 w-max h-min text-xs md:w-[140px] lg:w-44 lg:text-sm xl:w-56 xl:text-base p-3 font-DanaMedium bg-red-700 text-gray-100 rounded">
        <p class="mt-px xl:mt-1">لطفا تمامی اطلاعات را به طور دقیق وارد کنید !</p>
    </div>

    <script src="./scripts/info.js"></script>
</body>
</html>
