<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ی ثبت‌نام</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/4f2890a18c.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-white/60 dark:bg-zinc-800 w-full h-svh overflow-hidden flex items-center justify-center">

    <section class="w-[350px] h-[400px] bg-black/20 dark:bg-white/30 rounded-2xl shadow-sm">
        <div class="h-full flex items-center">
            <!-- left section -->
            <div class="w-full h-min p-8 flex flex-col items-center gap-y-14 text-zinc-700 dark:text-gray-200">
                <p class="font-DanaDemiBold text-2xl">ورود</p>
                <div class="relative flex flex-col w-full">
                    <label for="user-name" class="absolute font-DanaMedium text-base">نام کاربری</label>
                    <input type="text" id="user-name" class="bg-transparent border-b-[1px] border-black/10 dark:border-white/10 outline-none" placeholder="">
                </div>
                <div class="relative flex flex-col w-full">
                    <label for="pass" class="absolute font-DanaMedium text-base">رمز عبور</label>
                    <input type="text" id="pass" class="bg-transparent border-b-[1px] border-black/10 dark:border-white/10 outline-none" placeholder="">
                </div>
                <div class="w-full flex flex-col items-center gap-y-2">
                    <button class="w-full h-min p-2 font-Dana text-sm text-gray-200 bg-green-800 hover:bg-green-900 transition-colors rounded 
                    flex items-center justify-center shadow-sm">ورود به سایت</button>
                    <p class="font-Dana text-xs">حساب کاربری ندارید؟ <span class="hover:text-zinc-900 transition-colors cursor-pointer">ثبت‌نام کنید.</span></p>
                </div>
            </div>
            <!-- right section -->
        </div>
    </section>



    <script src="./scripts/register.js" type="module"></script>
</body>
</html>
