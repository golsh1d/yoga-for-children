    <section class="main-section w-[95%] h-[96%] md:h-[88%] flex flex-col md:flex-row items-start justify-between">

        <div class="hidden md:block w-[30%] h-full p-5">
            <div class="flex flex-col lg:flex-row items-center gap-x-3 gap-y-3 pb-3 md:pb-6 border-b-[1px] border-gray-300 dark:border-white/10">
                <a href="./index.html" class="inline-block">
                    <img class="w-16 h-16" src="./img/logo.png" alt="">
                </a>
                <div class="flex flex-col gap-y-1">
                    <p class="font-MorabbaBold text-lg text-zinc-700 dark:text-gray-100">هنر یوگای کودک</p>
                    <p class="font-DanaMedium text-sm text-zinc-700 dark:text-gray-100">آغازی شاد برای زندگی سالم</p>
                </div>
            </div>
            <ul>
                <li class="my-courses-li w-full h-min p-3 flex items-center rounded-xl">
                    <a href="./pannel.html?id=2" class="max-w-max  inline-flex items-end gap-x-2">
                        <svg class="my-courses-link w-6 h-6 lg:w-8 lg:h-8">
                            <use xlink:href="#academic-cap"></use>
                        </svg>
                        <p class="my-courses-text font-DanaMedium text-sm lg:text-base">دوره ها</p>
                    </a>
                </li>
                <li class="my-info-li w-full h-min p-3 mb-3 flex items-center rounded-xl">
                    <a href="./pannel.html?id=3" class="max-w-max  inline-flex items-end gap-x-2">
                        <svg class="my-info-link w-6 h-6 lg:w-8 lg:h-8">
                            <use xlink:href="#user"></use>
                        </svg>
                        <p class="my-info-text font-DanaMedium text-sm lg:text-base">اطلاعات</p>
                    </a>
                </li>
            </ul>

            <ul>

                    <svg class="absolute left-0 top-0 w-6 h-6 lg:w-8 lg:h-8 text-gray-400 dark:text-gray-100">
                        <use xlink:href="#X-mark"></use>
                    </svg>
                </div>
            </div>
            <ul>
                <li class="side-courses-li w-full h-min p-3 flex items-center rounded-xl">
                    <a href="./pannel.html?id=2" class="max-w-max inline-flex items-end gap-x-2">
                        <svg class="side-courses-link w-6 h-6 lg:w-8 lg:h-8">
                            <use xlink:href="#academic-cap"></use>
                        </svg>
                        <p class="side-courses-text font-DanaMedium text-sm lg:text-base">دوره ها</p>
                    </a>
                </li>
                <li class="side-info-li w-full h-min p-3 mb-3 flex items-center rounded-xl">
                    <a href="./pannel.html?id=3" class="max-w-max inline-flex items-end gap-x-2">
                        <svg class="side-info-link w-6 h-6 lg:w-8 lg:h-8 ">
                            <use xlink:href="#user"></use>
                        </svg>
                        <p class="side-info-text font-DanaMedium text-sm lg:text-base">اطلاعات</p>
                    </a>
                </li>
            </ul>
            <!-- seperator -->
            <div class="w-[full] h-[0.7px] bg-gray-300 dark:bg-white/10"></div> 
            <!-- logout -->
            <ul>
                <div class="toggle-theme max-w-max h-min flex items-center gap-x-2 p-3 mt-3 group rounded-xl cursor-pointer">
                    <div>
                        <svg class="block dark:hidden w-6 h-6 lg:w-8 lg:h-8 text-gray-400 dark:text-gray-100">
                            <use xlink:href="#moon"></use>
                        </svg>
                        <svg class="hidden dark:block w-6 h-6 lg:w-8 lg:h-8 text-gray-400 dark:text-gray-100">
                            <use xlink:href="#sun"></use>
                        </svg>
                    </div>
                    <div>
                        <p class="block dark:hidden font-DanaMedium text-sm lg:text-base text-zinc-700 dark:text-gray-100">تم تیره</p>
                        <p class="hidden dark:block font-DanaMedium text-sm lg:text-base text-zinc-700 dark:text-gray-100">تم روشن</p> 
                    </div>
               </div>
                <div class="log-out-btn max-w-max h-min flex items-center gap-x-2 p-3 group rounded-xl cursor-pointer">
                     <svg class="w-6 h-6 lg:w-8 lg:h-8 text-gray-400 dark:text-gray-100">
                         <use xlink:href="#arrow-right-out"></use>
                     </svg>
                     <p class="font-DanaMedium text-sm lg:text-base text-zinc-700 dark:text-gray-100">خروج از حساب</p>
                </div>
            </ul>
        </div>
    </div>

    <!-- overlay -->
    <div class="overlay w-full h-full fixed inset-0 bg-black/40 z-10 hidden"></div>

    <script src="./scripts/pannel.js"></script>
</body>
