<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هنر یوگای کودک</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <!-- all svg icon -->
    <svg class="hidden">
        <symbol id="shopping-card" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>
        <symbol id="arrow-right-end-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </symbol>
        <symbol id="chevron-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </symbol>
        <symbol id="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </symbol>
        <symbol id="minus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
        </symbol>
          
                
    </svg>
    
    <!-- header -->
    <header class="hidden md:flex items-center justify-between fixed top-9 right-0 left-0 w-[95%] h-24 mx-auto p-5 rounded-3xl bg-black/50 backdrop-blur-[6px] z-50">
        <!-- menu -->
         <nav class="flex gap-x-4 lg:gap-x-9 items-center">
            <img class="w-16 h-16" src="/public/img/logo.png" alt="logo">
            <ul class="font-Dana text-base lg:text-xl tracking-tighter text-gray-300 flex items-center gap-x-4 lg:gap-x-9">
                <li class="h-16 leading-[64px]"><a href="#" class="text-orange-200 hover:text-orange-300 transition-colors">صفحه اصلی</a></li>
                <!-- has sub menu -->
                <li class="relative group h-16 leading-[64px] hover:text-orange-300 transition-colors">
                    <a href="#">خدمات ما</a>
                    <ul class="absolute top-100 right-0 hidden w-52 h-min py-5 px-6 rounded-2xl border-t-[3px] bg-white dark:bg-zinc-700 border-orange-300 
                    font-Dana text-base text-zinc-700 dark:text-white group-hover:flex flex-col gap-y-3">
                        <li class="hover:-translate-x-1 hover:text-orange-200 dark:hover:text-orange-300 transition-all"><a href="#">کارت ها</a></li>
                        <li class="hover:-translate-x-1 hover:text-orange-200 dark:hover:text-orange-300 transition-all"><a href="#">بورد گیم ها</a></li>
                        <li class="hover:-translate-x-1 hover:text-orange-200 dark:hover:text-orange-300 transition-all"><a href="#">مراقبه ها</a></li>
                        <li class="hover:-translate-x-1 hover:text-orange-200 dark:hover:text-orange-300 transition-all"><a href="#">دوره ها</a></li>
                    </ul>
                </li>
                <li class="h-16 leading-[64px]"><a href="#" class="hover:text-orange-300 transition-colors">درباره ی ما</a></li>
                <li class="h-16 leading-[64px]"><a href="#" class="hover:text-orange-300 transition-colors">ارتباط با ما</a></li>
            </ul>
         </nav>
         <!-- icons -->
         <div class="flex items-center text-orange-200">
             <!-- shopping card icon & dark mode icon -->
             <div class="flex items-center gap-x-5">
                <!-- shopping card -->
                <div class="group relative transition-colors">
                    <svg class="w-6 lg:w-8 h-16 hover:text-orange-300 cursor-pointer">
                        <use xlink:href="#shopping-card"></use>
                    </svg>
                    <!-- has sub menu -->
                    <div class="hidden group-hover:block absolute top-100 left-0 w-[400px] h-min p-5
                     rounded-2xl border-t-[3px] bg-white dark:bg-zinc-700 border-orange-300">
                     <div class="w-full flex items-center justify-between font-DanaMedium">
                        <div class="text-xs tracking-tighter text-gray-300">
                            <p><span>1</span> مورد</p>
                        </div>
                        <div class="flex items-center justify-between text-orange-300 hover:text-orange-400 transition-colors cursor-pointer">
                            <p class="text-xs tracking-tighter">مشاهده سبد خرید</p>
                            <div class="hover:translate-x-[-2px] transition-transform">
                                <svg class="w-4 h-4">
                                    <use xlink:href="#chevron-left"></use>
                                </svg>
                            </div>
                        </div>
                     </div>
                     <div class="flex gap-x-2.5 items-center py-5 border-b-[1px] border-gray-300 dark:border-white/10">
                        <div>
                            <img class="w-[120px] h-[120px]" src="./img/logo.png" alt="">
                        </div>
                        <div class="w-[230px]">
                            <p class="font-DanaMedium text-base text-zinc-700 dark:text-white line-clamp-2 mb-[28px]">کارت های یوگای کودک</p>
                            <div class="flex items-end">
                                <div class="flex items-center justify-evenly w-[90px] h-11 ml-5 border-[1px] border-gray-300 rounded-full
                                font-DanaDemiBold text-orange-300">
                                <div class="hover:text-orange-400 transition-colors">
                                    <svg class="w-4 h-4 cursor-pointer">
                                        <use xlink:href="#plus"></use>
                                    </svg>
                                </div>
                                <p class="text-xl tracking-tighter">1</p>
                                <div class="hover:text-orange-400 transition-colors">
                                    <svg class="w-4 h-4 cursor-pointer">
                                        <use xlink:href="#minus"></use>
                                    </svg>
                                </div>
                            </div>
                            <p class="font-Dana text-sm text-zinc-700 dark:text-white"><span class="font-DanaDemiBold text-xl">350,000</span> تومان</p>
                            </div>
                        </div>
                     </div>
                     <div class="flex gap-x-2.5 items-center py-5 border-b-[1px] border-gray-300 dark:border-white/10">
                        <div>
                            <img class="w-[120px] h-[120px]" src="./img/logo.png" alt="">
                        </div>
                        <div class="w-[230px]">
                            <p class="font-DanaMedium text-base text-zinc-700 dark:text-white line-clamp-2 mb-[28px]">کارت های یوگای کودک</p>
                            <div class="flex items-end">
                                <div class="flex items-center justify-evenly w-[90px] h-11 ml-5 border-[1px] border-gray-300 rounded-full
                                font-DanaDemiBold text-orange-300">
                                <div class="hover:text-orange-400 transition-colors">
                                    <svg class="w-4 h-4 cursor-pointer">
                                        <use xlink:href="#plus"></use>
                                    </svg>
                                </div>
                                <p class="text-xl tracking-tighter">1</p>
                                <div class="hover:text-orange-400 transition-colors">
                                    <svg class="w-4 h-4 cursor-pointer">
                                        <use xlink:href="#minus"></use>
                                    </svg>
                                </div>
                            </div>
                            <p class="font-Dana text-sm text-zinc-700 dark:text-white"><span class="font-DanaDemiBold text-xl">350,000</span> تومان</p>
                            </div>
                        </div>
                     </div>
                     <div class="mt-5 flex items-center justify-between">
                        <div>
                            <p class="font-DanaMedium text-xs tracking-tighter text-gray-300">مبلغ قابل پرداخت</p>
                            <p class="font-Dana text-sm text-zinc-700 dark:text-white"><span class="font-DanaDemiBold text-xl">350,000</span> تومان</p>
                        </div>
                        <a href="#" class="inline-flex items-center justify-center w-[144px] h-14  bg-teal-600 hover:bg-teal-700 dark:bg-emerald-500 dark:hover:bg-emerald-600 transition-colors rounded-xl">
                            <p class="font-Dana text-xl tracking-tighter text-white">ثبت سفارش</p>
                        </a>
                     </div>
                    </div>
                </div>
                <!-- change theme -->
                <div id="toggle-theme" class="hover:text-orange-300 transition-colors cursor-pointer">
                    <svg class="dark-theme-icon inline-block dark:hidden w-6 h-6 lg:w-8 lg:h-8">
                        <use xlink:href="#moon"></use>
                    </svg>
                    <svg class="light-theme-icon hidden dark:inline-block w-6 h-6 lg:w-8 lg:h-8">
                        <use xlink:href="#sun"></use>
                    </svg>
                </div>
             </div>
             <!-- seperator -->
             <div class="w-px h-14 bg-white/20 mx-5 xl:mx-10"></div> 
             <!-- register  -->
             <div class="flex items-center gap-x-3 hover:text-orange-300 transition-colors cursor-pointer">
                <div>
                    <svg class="w-6 h-6 lg:w-8 lg:h-8">
                        <use xlink:href="#arrow-right-end-on-rectangle"></use>
                    </svg>
                </div>
                <div class="hidden lg:block">
                    <p class="font-Dana">ورود  |  ثبت‌نام</p>
                </div>
             </div>
         </div>
    </header>

    <!-- header for smaller screens -->
     <header class="flex items-center justify-between md:hidden w-full h-16 p-4 bg-white dark:bg-zinc-700">
        <div>
            <label for="ham" id="hamburger" class="flex flex-col gap-y-1">
                <div id="hamburger-first-line" class="w-[16.5px] h-[1.5px] bg-zinc-700 dark:bg-white rounded-lg"></div>
                <div id="hamburger-second-line" class="w-[16.5px] h-[1.5px] bg-zinc-700 dark:bg-white rounded-lg"></div>
                <div id="hamburger-third-line" class="w-[16.5px] h-[1.5px] bg-zinc-700 dark:bg-white rounded-lg"></div>        
            </label>
            <input type="checkbox" id="ham" class="hidden">
        </div>
        <div class="w-14 h-14">
            <img src="./img/logo.png" alt="">
        </div>
        <div>
            <svg class="w-6 h-6 text-zinc-700 dark:text-white">
                <use xlink:href="#shopping-card"></use>
            </svg>
        </div>
     </header>

</body>
</html>
